
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="card">
  <div class="card-content">
    <span class="card-title">Войти в систему</span>
    <div class="input-field">
      <input [ngClass]="{'invalid':invalid() && touched()}" formControlName="phone" id="phone" type="number" required>
      <label for="phone">Phone:</label>
    </div>
  <span class="helper-text red-text"
        *ngIf="invalid() && touched()">

      <span class="helper-text red-text" *ngIf="isErrorRequire()">
          Номер телефона не должен быть пустым.
      </span>
    <br/>
     <span class="helper-text red-text" *ngIf="isPhoneNotCorrect()">
         Введите корректный номер телефона
      </span>

  </span>
  </div>
  <div class="card-action">
    <button type="submit" class="modal-action btn waves-effect" [disabled]="form.invalid || form.disabled">Войти</button>

  </div>
</form>
