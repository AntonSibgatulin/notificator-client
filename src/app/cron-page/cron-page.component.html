<div class="page-title">
  <h4>Крон задачи</h4>
  <button routerLink="/cron/create" class="waves-effect waves-light btn green darken-1">Создать задачу</button>
</div>

<div *ngIf="crons$ | async as crons">

  <a *ngFor="let cron of crons">
    <form class="card">
      <div class="card-content">
        <span class="card-title">Задача #{{cron.id}}</span>
        <div class="card-panel" style="margin-top: 30px">

          <div class="row">
            <div class="col s6">
              <div class="helper-text">
                HTTP CODE:
              </div>
            </div>
            <div class="col s6">
              <div class="helper-text">
                {{cron.codeFine}}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s6">
              <div class="helper-text">
                HTTP URL:
              </div>
            </div>
            <div class="col s6">
              <div class="helper-text">
                {{cron.http}}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s6">
              <div class="helper-text">
                MESSAGE TEXT:
              </div>
            </div>
            <div class="col s6">
              <div class="helper-text">
                {{cron.message}}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s6">
              <div class="helper-text">
                TYPE CRON:
              </div>
            </div>
            <div class="col s6">
              <div class="helper-text">
                {{cron.cronType}}
              </div>
            </div>
          </div>
          <div class="row" style="margin-bottom: 0px;">
            <div class="col s6">
              <div class="helper-text">
                STATUS CRON:
              </div>
            </div>
            <div class="col s6">
              <div class="helper-text">
                {{cron.cronStatus}}
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="card-action">
        <button (click)=[delete(cron.id)] class="waves-effect waves-light btn red darken-1">Удалить задачу</button>

      </div>
    </form>
  </a>
</div>
